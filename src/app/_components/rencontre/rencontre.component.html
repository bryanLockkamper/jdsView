<nb-card>
  <nb-card-header>
    <nb-tabset (changeTab)="changeTab($event)">
      <nb-tab tabTitle="J'ai créer">
      </nb-tab>
      <nb-tab tabTitle="Je participe">
      </nb-tab>
      <nb-tab tabTitle="Je peux participer">
      </nb-tab>
      <nb-tab tabTitle="Créer une rencontre" tabIcon="plus-outline">
        <button nbButton (click)="addRencontre()">
          <nb-icon icon="plus-outline"></nb-icon>
        </button>
      </nb-tab>
    </nb-tabset>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let item of models">
        <div style="display: flex;" *ngIf="filter(item)">
          <div style="width: 100%;">
            <h4>{{item.date}} : {{item.titre}}</h4>
            <p>Description : {{item.description}}</p>
            <img [src]="item.photo?.lien" alt="y a pas de photo monsieur">
          </div>
          <div style="width: 20%;">
            <button nbButton (click)="delete(item)">
              <nb-icon icon="trash"
              ></nb-icon>
            </button>
            <button nbButton *ngIf="actualTab=='Je peux participer'"
                    (click)="inscription(item)">
              <nb-icon icon="plus-outline"></nb-icon>
            </button>
            <button nbButton *ngIf="actualTab=='Je participe'"
                    (click)="desinscription(item)">
              <nb-icon icon="minus-outline"></nb-icon>
            </button>
          </div>
        </div>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
